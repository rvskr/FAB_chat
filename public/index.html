<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Диалог с телеграм-ботом</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="chat-wrapper">
        <div class="chat-container" id="chat-container">
            <div class="chat-header">
                <div class="chat-title">Чат поддержки</div>
                <div class="chat-controls">
                    <button class="control-button" id="fullscreen-button"><i class="fas fa-expand"></i></button>
                    <button class="control-button" id="close-chat-button"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <ul id="messages-list"></ul>
            <div id="preview-container" class="preview-container" style="display: none;">
                <audio id="preview-audio" controls></audio>
                <button id="send-voice-button" title="Отправить голосовое"><i class="fas fa-paper-plane"></i></button>
                <button id="delete-voice-button" title="Удалить запись"><i class="fas fa-trash"></i></button>
            </div>
            <form id="message-form">
                <input type="hidden" id="uid-input" name="uid">
                <div class="input-container">
                    <input type="text" id="message-input" name="message" placeholder="Введите сообщение...">
                    <button type="button" id="record-button" title="Записать голосовое"><i class="fas fa-microphone"></i></button>
                    <button type="button" id="stop-button" title="Остановить запись" style="display: none;"><i class="fas fa-stop"></i></button>
                    <span id="record-status" class="record-status"></span>
                    <input type="file" id="media-input" style="display: none;" accept="*/*">
                    <button type="button" id="media-button" title="Отправить медиа"><i class="fas fa-paperclip"></i></button>
                    <button type="submit" id="send-button"><i class="fas fa-paper-plane"></i></button>
                </div>
            </form>
        </div>
        <div class="fab" id="open-chat-button"><i class="fas fa-comments"></i></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
