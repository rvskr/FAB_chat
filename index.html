<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="fab-container">
        <button id="openChatButton" class="fab-button">Чат</button>
    </div>

    <div class="chat-container">
        <div class="header">
            <h1>Чат</h1>
            <button id="closeChatButton" class="close-button">Закрыть</button>
        </div>
        <div id="messagesContainer" class="messages-container"></div>
        <!-- Выносим инпут и кнопку отправки за пределы контейнера сообщений -->
        <form id="messageForm" class="message-form">
            <textarea id="messageInput" class="message-input" placeholder="Введите ваше сообщение"></textarea>
            <button type="submit" class="send-button">Отправить</button>
        </form>
    </div>
    
    
    
    <script src="script.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</body>
</html>
