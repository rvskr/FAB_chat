<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Диалог с телеграм-ботом</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #343a40; /* Темный фон страницы */
            color: white; /* Белый цвет текста */
            overflow-x: hidden; /* Отключение горизонтальной прокрутки */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #495057; /* Темный фон контейнера */
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow-x: hidden; /* Предотвращение горизонтальной прокрутки внутри контейнера */
        }
        h1 {
            color: #f8f9fa; /* Светлый цвет заголовка */
            text-align: center;
            margin-bottom: 20px;
        }
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-height: 80vh;
            overflow-y: auto;
            overflow-x: hidden; /* Предотвращение горизонтальной прокрутки внутри чата */
            background-color: #343a40; /* Темный фон чата */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            padding: 10px;

            display: none; /* Чат изначально скрыт */
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 8px;
            word-wrap: break-word; /* Перенос слов на новую строку */
            word-break: break-word; /* Перенос длинных слов */
            max-width: 100%; /* Ограничение ширины сообщений */
        }
        .bot-message {
            background-color: #6c757d; /* Цвет для сообщений бота */
        }
        .user-message {
            background-color: #007bff; /* Цвет для сообщений пользователя */
            max-width: 80%; /* Ограничение ширины сообщений пользователя */
        }
        #message-form {
            margin-top: 10px;
            display: flex;
        }
        #message-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 14px;
            background-color: #495057; /* Темный фон для поля ввода */
            color: white; /* Белый цвет текста */
        }
        #send-button {
            background-color: #007bff; /* Цвет кнопки отправки */
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
        }
        #send-button:hover {
            background-color: #0056b3; /* Цвет кнопки при наведении */
        }
        /* FAB-кнопка для открытия чата */
        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            font-size: 24px;
        }
        .fab:hover {
            background-color: #0056b3;
        }
        /* Кнопка закрытия чата */
        .close-chat {
            position: absolute;
            top: -10px; /* Размещение кнопки выше чата */
            right: 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1003;
        }
        .close-chat:hover {
            background-color: #c82333;
        }
        /* Убираем горизонтальную прокрутку у списка сообщений */
        #messages-list {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow-x: hidden; /* Предотвращение горизонтальной прокрутки */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Диалог с телеграм-ботом</h1>

        <div class="chat-container" id="chat-container">
            <button class="close-chat" id="close-chat-button">&times;</button>
            <ul id="messages-list"></ul>

            <form id="message-form">
                <input type="hidden" id="uid-input" name="uid">
                <input type="text" id="message-input" name="message" placeholder="Введите сообщение">
                <button type="submit" id="send-button">Отправить</button>
            </form>
        </div>

        <!-- FAB кнопка для открытия чата -->
        <div class="fab" id="open-chat-button">+</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        if (window.location.href === 'https://rvskr.github.io/text-chat/') {
            window.location.href = 'https://text-chat.onrender.com/';
        }
    </script>
    <script>
        // Вспомогательные функции для работы с cookies
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function generateShortUid() {
            return Math.random().toString(36).substr(2, 5); // Генерация короткого uid
        }

        // Функция для обновления списка сообщений
        function updateMessages(newMessages) {
            $('#messages-list').empty();
            newMessages.forEach(function(message) {
                if (message.fromBot) {
                    $('#messages-list').append(`<li class="chat-message bot-message">Администратор: ${message.text}</li>`);
                } else {
                    $('#messages-list').append(`<li class="chat-message user-message">Пользователь: ${message.text}</li>`);
                }
            });
            $('#chat-container').scrollTop($('#chat-container')[0].scrollHeight);
        }

        // Функция для загрузки сообщений с сервера
        function fetchMessages() {
            $.get('https://your-service-name-v8vp.onrender.com/get-messages', function(data) {
                updateMessages(data);
            });
        }

        // Открытие и закрытие чата
        $(document).ready(function() {
            // Показать чат
            $('#open-chat-button').click(function() {
                $('#chat-container').show();
                $('#open-chat-button').hide();
            });

            // Скрыть чат
            $('#close-chat-button').click(function() {
                $('#chat-container').hide();
                $('#open-chat-button').show();
            });

            let uid = getCookie('uid');
            if (!uid) {
                uid = generateShortUid(); // Генерация нового uid, если его нет в cookies
                document.cookie = `uid=${uid}; max-age=3600; path=/`; // Установка uid в cookies на час
            }
            $('#uid-input').val(uid); // Установка uid в скрытое поле формы

            $('#message-form').submit(function(event) {
                event.preventDefault();
                const messageText = $('#message-input').val();
                const uid = getCookie('uid'); // Получение текущего uid из cookies
                $.post('https://your-service-name-v8vp.onrender.com/send-message', { message: messageText, uid: uid }, function(response) {
                    fetchMessages();
                });
                $('#message-input').val(''); // Очистка поля ввода после отправки
            });

            fetchMessages();
            setInterval(fetchMessages, 5000); // Обновление сообщений каждые 5 секунд
        });
    </script>

</body>
</html>
